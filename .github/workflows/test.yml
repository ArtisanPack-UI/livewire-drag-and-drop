name: Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run functionality tests
      run: npm test -- --testPathIgnorePatterns=accessibility
    
    - name: Run accessibility tests
      run: npm run test:accessibility
    
    - name: Generate coverage report
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
  
  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run accessibility tests with detailed reporting
      run: npm run test:accessibility -- --verbose --coverage
    
    - name: Archive accessibility test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: accessibility-results
        path: |
          coverage/
          *.log
  
  build-test:
    name: Build and Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Test built package
      run: |
        # Test the built UMD version
        node -e "
          const fs = require('fs');
          const path = './dist/livewire-drag-and-drop.umd.js';
          if (fs.existsSync(path)) {
            console.log('✓ UMD build exists');
            const content = fs.readFileSync(path, 'utf8');
            if (content.includes('LivewireDragAndDrop')) {
              console.log('✓ UMD build contains expected exports');
            } else {
              console.error('✗ UMD build missing expected exports');
              process.exit(1);
            }
          } else {
            console.error('✗ UMD build not found');
            process.exit(1);
          }
        "
        
        # Test the built ES module
        node -e "
          const fs = require('fs');
          const path = './dist/livewire-drag-and-drop.es.js';
          if (fs.existsSync(path)) {
            console.log('✓ ES module build exists');
            const content = fs.readFileSync(path, 'utf8');
            if (content.includes('export')) {
              console.log('✓ ES module build contains expected exports');
            } else {
              console.error('✗ ES module build missing expected exports');
              process.exit(1);
            }
          } else {
            console.error('✗ ES module build not found');
            process.exit(1);
          }
        "
  
  cross-platform:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run core functionality tests
      run: npm test -- --testPathPattern=core.test.js
    
    - name: Run keyboard navigation tests
      run: npm test -- --testPathPattern=keyboard-navigation.test.js
  
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install additional performance testing tools
      run: npm install --no-save clinic bubbleprof
    
    - name: Build package
      run: npm run build
    
    - name: Basic performance check
      run: |
        node -e "
          const start = process.hrtime.bigint();
          require('./dist/livewire-drag-and-drop.umd.js');
          const end = process.hrtime.bigint();
          const loadTime = Number(end - start) / 1000000; // Convert to milliseconds
          console.log(\`Package load time: \${loadTime.toFixed(2)}ms\`);
          if (loadTime > 100) {
            console.error('⚠️ Package load time exceeds 100ms');
            process.exit(1);
          } else {
            console.log('✓ Package load time within acceptable limits');
          }
        "
  
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for known vulnerabilities
      run: |
        # Check if any high or critical vulnerabilities exist
        if npm audit --audit-level=high --json | jq -e '.vulnerabilities | length > 0' 2>/dev/null; then
          echo "❌ High or critical vulnerabilities found"
          npm audit --audit-level=high
          exit 1
        else
          echo "✅ No high or critical vulnerabilities found"
        fi
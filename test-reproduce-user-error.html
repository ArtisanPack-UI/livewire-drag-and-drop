<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce User's Alpine Expression Error</title>
    <style>
        .drag-item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
        }
        .drag-item:active {
            cursor: grabbing;
        }
        .is-dragging {
            opacity: 0.5;
        }
        .sr-only {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Reproduce User's Error - Empty x-drag-context Expression</h1>
    
    <!-- This reproduces the exact setup from user's dashboard.blade.php -->
    <div class="space-y-4"
         x-data=""
         x-drag-context>
        
        <div class="bg-base-100 p-4 rounded-lg shadow-md drag-item"
             x-drag-item="{id: 1, name: 'Item 1', description: 'First item'}">
            <h2 class="text-xl font-semibold">Item 1</h2>
            <p class="text-gray-600">First item</p>
        </div>
        
        <div class="bg-base-100 p-4 rounded-lg shadow-md drag-item"
             x-drag-item="{id: 2, name: 'Item 2', description: 'Second item'}">
            <h2 class="text-xl font-semibold">Item 2</h2>
            <p class="text-gray-600">Second item</p>
        </div>
        
        <div class="bg-base-100 p-4 rounded-lg shadow-md drag-item"
             x-drag-item="{id: 3, name: 'Item 3', description: 'Third item'}">
            <h2 class="text-xl font-semibold">Item 3</h2>
            <p class="text-gray-600">Third item</p>
        </div>
    </div>

    <div id="error-log" style="margin-top: 20px; padding: 10px; background: #ffebee; border: 1px solid #f44336;">
        <h3>Error Log:</h3>
        <div id="error-messages"></div>
    </div>

    <script type="module">
        // Capture console errors
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const errorDiv = document.getElementById('error-messages');
            errorDiv.innerHTML += `<p style="color: #f44336; margin: 5px 0;">[ERROR] ${args.join(' ')}</p>`;
        };

        // Capture console warnings  
        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            const errorDiv = document.getElementById('error-messages');
            errorDiv.innerHTML += `<p style="color: #ff9800; margin: 5px 0;">[WARNING] ${args.join(' ')}</p>`;
        };

        import Alpine from './node_modules/alpinejs/dist/module.esm.js';
        import LivewireDragAndDrop from './src/index.js';

        try {
            LivewireDragAndDrop(Alpine);
            Alpine.start();
            console.log('Alpine and LivewireDragAndDrop initialized');
            
            // Try to interact with the drag and drop to trigger the error
            setTimeout(() => {
                const firstItem = document.querySelector('[x-drag-item]');
                if (firstItem) {
                    console.log('Attempting to trigger drag operations...');
                    // Simulate drag events that should trigger the expression evaluation errors
                    const dragStartEvent = new Event('dragstart', {bubbles: true});
                    firstItem.dispatchEvent(dragStartEvent);
                    
                    const dragEndEvent = new Event('dragend', {bubbles: true});
                    firstItem.dispatchEvent(dragEndEvent);
                }
            }, 1000);
            
        } catch (error) {
            console.error('Error during initialization:', error);
        }
    </script>
</body>
</html>

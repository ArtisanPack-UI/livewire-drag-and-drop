<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Livewire Re-render Issue</title>
    <style>
        .drag-item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
        }
        .drag-item:active {
            cursor: grabbing;
        }
        .is-dragging {
            opacity: 0.5;
        }
        .is-grabbing {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .sr-only {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        .bg-base-100 {
            background-color: #ffffff;
        }
        .p-4 {
            padding: 1rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .text-xl {
            font-size: 1.25rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .text-gray-600 {
            color: #6b7280;
        }
        .reorder-button {
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .reorder-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Test Livewire Re-render Issue - Drag and Drop Stops Working</h1>
    
    <button class="reorder-button" @click="simulateReorder()">Simulate Livewire Re-render (handleReorder)</button>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Try dragging items - should work initially</li>
        <li>Click "Simulate Livewire Re-render" button</li>
        <li>Try dragging again - drag and drop should be broken</li>
    </ol>
    
    <!-- This simulates the user's dashboard.blade.php setup -->
    <div class="space-y-4"
         x-data="dashboardData()"
         x-drag-context
         @drag:end="handleDrop($event)">
        
        <template x-for="(item, index) in data" :key="`item-${item.id}`">
            <div class="bg-base-100 p-4 rounded-lg shadow-md drag-item"
                 x-drag-item="item">
                <h2 class="text-xl font-semibold" x-text="item.name"></h2>
                <p class="text-gray-600" x-text="item.description"></p>
            </div>
        </template>
    </div>

    <div id="log" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border: 1px solid #ddd;">
        <h3>Activity Log:</h3>
        <div id="log-messages"></div>
    </div>

    <script type="module">
        import Alpine from './node_modules/alpinejs/dist/module.esm.js';
        import LivewireDragAndDrop from './src/index.js';

        // Initialize drag and drop
        LivewireDragAndDrop(Alpine);

        // Dashboard data component that simulates Livewire's behavior
        Alpine.data('dashboardData', () => ({
            data: [
                {
                    id: 1,
                    order: 1,
                    name: 'Section 1',
                    description: 'Section 1 Description Goes Here Thank You'
                },
                {
                    id: 2,
                    order: 2,
                    name: 'Section 2', 
                    description: 'Section 2 Description Goes Here Thank You'
                },
                {
                    id: 3,
                    order: 3,
                    name: 'Section 3',
                    description: 'Section 3 Description Goes Here Thank You'
                },
                {
                    id: 4,
                    order: 4,
                    name: 'Section 4',
                    description: 'Section 4 Description Goes Here Thank You'
                },
                {
                    id: 5,
                    order: 5,
                    name: 'Section 5',
                    description: 'Section 5 Description Goes Here Thank You'
                }
            ],

            handleDrop(event) {
                const { oldIndex, newIndex } = event.detail;
                this.log(`drag:end event - oldIndex: ${oldIndex}, newIndex: ${newIndex}`);
                
                if (oldIndex !== newIndex) {
                    this.handleReorder({ oldIndex, newIndex });
                }
            },

            handleReorder(details) {
                this.log(`handleReorder called with oldIndex: ${details.oldIndex}, newIndex: ${details.newIndex}`);
                
                const oldIndex = details.oldIndex ?? -1;
                const newIndex = details.newIndex ?? -1;

                // Validate indices to prevent errors
                if (oldIndex < 0 || oldIndex >= this.data.length || newIndex < 0 || newIndex >= this.data.length) {
                    this.log('Invalid indices, returning early');
                    return;
                }

                // Remove the item from its old position
                const movedItem = this.data.splice(oldIndex, 1)[0];

                // Insert the item into its new position
                this.data.splice(newIndex, 0, movedItem);

                this.log(`Reordered: moved "${movedItem.name}" from position ${oldIndex} to ${newIndex}`);
                this.log('‚ö†Ô∏è DOM re-rendered - drag and drop functionality may be broken now');
            },

            simulateReorder() {
                this.log('üîÑ Simulating Livewire re-render by updating data array...');
                // Simulate what happens when Livewire re-renders - modify the data array
                // This should break the drag and drop functionality
                this.data = [...this.data]; // Force reactivity update
                this.log('‚ö†Ô∏è Data array updated - Alpine.js will re-render the DOM');
                this.log('üö´ Try dragging now - it should be broken!');
            },

            log(message) {
                const logDiv = document.getElementById('log-messages');
                const timestamp = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<p style="margin: 2px 0; font-family: monospace;">[${timestamp}] ${message}</p>`;
                console.log(`[${timestamp}] ${message}`);
            }
        }));

        Alpine.start();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce Alpine Expression Error</title>
    <style>
        .drag-item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
        }
        .drag-item:active {
            cursor: grabbing;
        }
        .is-dragging {
            opacity: 0.5;
        }
        .sr-only {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Reproduce Alpine Expression Error: Unexpected token '}'</h1>
    
    <!-- This reproduces the exact error from the issue description -->
    <div class="space-y-4" 
         x-data="{ handleDrop(event) { console.log(event); const { oldIndex, newIndex } = event.detail; if (oldIndex !== newIndex) { $wire.handleReorder({ oldIndex, newIndex }); } } }" 
         x-drag-context 
         @drag:end="handleDrop($event)" 
         role="application" 
         aria-label="Drag and drop interface">
        
        <div class="drag-item" x-drag-item="{id: 1, title: 'Item 1'}">Item 1</div>
        <div class="drag-item" x-drag-item="{id: 2, title: 'Item 2'}">Item 2</div>
        <div class="drag-item" x-drag-item="{id: 3, title: 'Item 3'}">Item 3</div>
    </div>

    <div id="error-log" style="margin-top: 20px; padding: 10px; background: #ffebee; border: 1px solid #f44336;">
        <h3>Error Log:</h3>
        <div id="error-messages"></div>
    </div>

    <script type="module">
        // Capture console errors
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const errorDiv = document.getElementById('error-messages');
            errorDiv.innerHTML += `<p style="color: #f44336; margin: 5px 0;">${args.join(' ')}</p>`;
        };

        // Capture console warnings  
        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            const errorDiv = document.getElementById('error-messages');
            errorDiv.innerHTML += `<p style="color: #ff9800; margin: 5px 0;">[Warning] ${args.join(' ')}</p>`;
        };

        // Mock $wire object for testing
        window.$wire = {
            handleReorder: function(data) {
                console.log('Mock $wire.handleReorder called with:', data);
            }
        };

        import Alpine from './node_modules/alpinejs/dist/module.esm.js';
        import LivewireDragAndDrop from './src/index.js';

        try {
            LivewireDragAndDrop(Alpine);
            Alpine.start();
            console.log('Alpine and LivewireDragAndDrop initialized successfully');
        } catch (error) {
            console.error('Error initializing:', error);
        }
    </script>
</body>
</html>
